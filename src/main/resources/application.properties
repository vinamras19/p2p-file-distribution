# Global Application Defaults
# ---------------------------

app.name=p2p-file-distribution
app.version=1.0.0

# Logging Levels (SLF4J/Logback)
# -----------------------------
logging.level.root=INFO
logging.level.com.p2p.filesystem=DEBUG
logging.level.io.netty=INFO

# Third-party noise reduction
logging.level.org.apache.kafka=WARN
logging.level.redis.clients=WARN

# Default Network Tuning (Global fallbacks)
# Individual nodes override these in their specific configs
network.connectTimeout=30000
network.idleTimeout=300

# Security Defaults
security.protocol=TLSv1.3